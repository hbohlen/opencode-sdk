version: "3.8"

services:
  opencode-web-ui:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment below for SSL certificates
      # - /path/to/ssl/cert.crt:/etc/nginx/ssl/cert.crt:ro
      # - /path/to/ssl/private.key:/etc/nginx/ssl/private.key:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
